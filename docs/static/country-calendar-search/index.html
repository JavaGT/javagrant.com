<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Calendar Search</title>
</head>

<body>
    <h1>Country Calendar Search</h1>
    <span id="status">Not yet loading.</span>
    <h2 id="currently-playing">Currently playing: N/A.</h2>
    <video id="video" src="" controls style="display: block;"></video>
    <div id="content">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script type="module" src="./main.mjs"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        #search-spot {
            display: flex;
        }

        input,
        button {
            margin: 0.5rem;
            padding: 0.5rem;
            display: inline-block;
            flex-grow: 1;
        }

        video {
            width: 70%;
            margin: 0 auto;
        }

        .file {
            border-radius: 0.2rem;
            padding: 1rem;
            background: #0004;
            margin: 0.3rem;
        }

        .chunk {
            border-radius: 0.2rem;
            padding: 1rem;
            background: #0004;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 0.4rem;
        }

        h3 {
            margin: 0.2em;
        }
    </style>
</body>

</html>
