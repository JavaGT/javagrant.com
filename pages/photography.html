<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Grant</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body class="grid">
    <input type="radio" id="all" name="categories" value="all" checked />
    <input
      type="radio"
      id="illustration"
      name="categories"
      value="illustration"
    />
    <input type="radio" id="blog" name="categories" value="blog" />
    <div class="grid line">
      <div class="grid c item w100">
        <div class="item">
          <h1 class="item">Java's Site</h1>
          <h4>
            <a href="/">home</a>
            <a href="/pages/photography">photography</a>
          </h4>
        </div>
        <div class="item">
          <p>This is Java's little website</p>
          <span>Filter content: </span>
          <label for="all">All</label>
          <label for="illustration">Illustration</label>
          <label for="blog">Blog</label>
        </div>
      </div>
      <div class="grid v item" category="">
        <div class="item h grid">
          <img src="/icon/4-1.jpg" class="item" alt="" />
          <img src="/icon/4-2.jpg" class="item" alt="" />
        </div>
      </div>
      <div class="grid v item" category="">
        <div class="item h grid">
          <img src="/icon/5-1.jpg" class="item" alt="" />
          <img src="/icon/5-2.jpg" class="item" alt="" />
        </div>
      </div>

      <div class="grid v item" category="">
        <img src="/icon/6.jpg" class="item" alt="" />
      </div>
    </div>
  </body>
</html>
